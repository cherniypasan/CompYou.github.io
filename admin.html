<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CompYou - Админ-панель</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Дополнительные стили для админ-панели */
        .admin-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 20px 0;
            margin-bottom: 40px;
            box-shadow: var(--shadow);
        }
        
        .admin-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .admin-header h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        /* Исправленные стили для кнопки Выйти */
        .admin-header .btn-secondary {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: white;
            color: white;
        }

        .admin-header .btn-secondary:hover {
            background-color: white;
            color: var(--primary-color);
        }
        
        .admin-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            max-width: 400px;
            min-width: 250px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            background-color: var(--secondary-light);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 16px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }
        
        .sort-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .sort-btn {
            background-color: var(--secondary-light);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 44px;
        }
        
        .sort-btn:hover {
            background-color: var(--secondary-lighter);
            border-color: var(--primary-color);
        }
        
        .sort-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .filter-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            background-color: var(--secondary-light);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            min-height: 44px;
        }
        
        .filter-btn:hover {
            background-color: var(--secondary-lighter);
            border-color: var(--primary-color);
        }
        
        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }
        
        .stat-card h3 {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-color);
        }
        
        .orders-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 20px;
            background-color: var(--secondary-light);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 44px;
        }
        
        .action-btn:hover {
            background-color: var(--secondary-lighter);
            border-color: var(--primary-color);
        }
        
        .order-details {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            border: 1px solid var(--border-color);
            display: none;
        }
        
        .order-details.show {
            display: block;
        }
        
        .order-details h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .detail-item {
            background-color: var(--secondary-light);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .detail-item h4 {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .detail-item p {
            color: var(--text-color);
            font-size: 16px;
            font-weight: 500;
        }
        
        .items-list {
            margin-top: 20px;
        }
        
        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .item-row:last-child {
            border-bottom: none;
        }
        
        .status-select {
            padding: 8px 12px;
            background-color: var(--secondary-light);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            cursor: pointer;
            min-height: 44px;
            min-width: 140px;
        }
        
        .status-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .status-new { color: #ffaa00; }
        .status-processing { color: #2196F3; }
        .status-shipped { color: #4CAF50; }
        .status-delivered { color: #00cc66; }
        .status-cancelled { color: #ff5555; }
        
        /* Мобильные стили для админ-панели */
        @media (max-width: 768px) {
            .admin-header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .admin-controls {
                flex-direction: column;
            }
            
            .search-box {
                max-width: 100%;
                width: 100%;
            }
            
            .sort-controls {
                width: 100%;
                justify-content: center;
            }
            
            .sort-btn {
                flex: 1;
                justify-content: center;
                text-align: center;
                min-width: 100px;
            }
            
            .filter-controls {
                justify-content: center;
            }
            
            .filter-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-height: 40px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .orders-actions {
                justify-content: center;
            }
            
            .action-btn {
                flex: 1;
                justify-content: center;
                min-width: 140px;
            }
            
            .order-details {
                padding: 20px;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-panel {
                padding: 20px;
            }
            
            .orders-table th,
            .orders-table td {
                padding: 10px 8px;
                font-size: 12px;
            }
            
            .orders-table th:first-child,
            .orders-table td:first-child {
                padding-left: 5px;
                padding-right: 5px;
            }
            
            .status-select {
                min-width: 100px;
                font-size: 12px;
                padding: 6px 8px;
            }
        }
        
        /* Очень маленькие экраны */
        @media (max-width: 480px) {
            .admin-header h1 {
                font-size: 22px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .sort-btn {
                min-width: 80px;
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .filter-btn {
                padding: 6px 10px;
                font-size: 11px;
            }
            
            .orders-table {
                font-size: 11px;
            }
            
            .orders-table th,
            .orders-table td {
                padding: 8px 5px;
            }
        }
        
        /* Стили для печати */
        @media print {
            .admin-header,
            .admin-controls,
            .search-box,
            .sort-controls,
            .filter-controls,
            .stats-grid,
            .orders-actions,
            .action-btn,
            .btn,
            .status-select,
            button,
            footer,
            .order-details > div:last-child {
                display: none !important;
            }
            
            body {
                background-color: white !important;
                color: black !important;
                font-size: 12pt !important;
            }
            
            .container {
                width: 100% !important;
                max-width: 100% !important;
                padding: 0 !important;
            }
            
            .admin-panel,
            .order-details {
                box-shadow: none !important;
                border: none !important;
                padding: 0 !important;
                background-color: white !important;
            }
            
            table {
                width: 100% !important;
                border-collapse: collapse !important;
            }
            
            table, th, td {
                border: 1px solid black !important;
                color: black !important;
                background-color: white !important;
            }
            
            th {
                background-color: #f2f2f2 !important;
            }
            
            .stat-card {
                border: 1px solid #ddd !important;
                background-color: white !important;
                color: black !important;
            }
            
            .stat-value {
                color: black !important;
            }
            
            .detail-item {
                background-color: white !important;
                border: 1px solid #ddd !important;
            }
            
            .detail-item h4 {
                color: #333 !important;
            }
            
            .detail-item p {
                color: black !important;
            }
            
            .status-new { color: #ffaa00 !important; }
            .status-processing { color: #2196F3 !important; }
            .status-shipped { color: #4CAF50 !important; }
            .status-delivered { color: #00cc66 !important; }
            .status-cancelled { color: #ff5555 !important; }
        }
    </style>
</head>
<body>
    <!-- Админ-хедер -->
    <div class="admin-header">
        <div class="container admin-header-content">
            <div>
                <h1><i class="fas fa-cogs"></i> Админ-панель CompYou</h1>
                <p>Управление заказами и клиентами</p>
            </div>
            <div>
                <button class="btn btn-secondary" onclick="logoutAdmin()" style="min-height: 44px;">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Статистика -->
        <div class="stats-grid" id="statsContainer">
            <div class="stat-card">
                <h3><i class="fas fa-shopping-cart"></i> Всего заказов</h3>
                <div class="stat-value" id="totalOrders">0</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-ruble-sign"></i> Общая сумма</h3>
                <div class="stat-value" id="totalRevenue">0 ₽</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-user"></i> Новых заказов</h3>
                <div class="stat-value" id="newOrders">0</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-chart-line"></i> Средний чек</h3>
                <div class="stat-value" id="averageOrder">0 ₽</div>
            </div>
        </div>

        <!-- Панель управления -->
        <div class="admin-controls">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Поиск по ID, ФИО, телефону или email..." style="font-size: 16px;">
            </div>
            <div class="sort-controls">
                <button class="sort-btn" onclick="sortOrders('date', this)">
                    <i class="fas fa-calendar"></i> По дате
                </button>
                <button class="sort-btn" onclick="sortOrders('total', this)">
                    <i class="fas fa-money-bill"></i> По сумме
                </button>
                <button class="sort-btn" onclick="sortOrders('id', this)">
                    <i class="fas fa-sort-numeric-down"></i> По ID
                </button>
            </div>
            <button class="btn" onclick="exportToExcel()" style="min-height: 44px;">
                <i class="fas fa-file-excel"></i> Экспорт в Excel
            </button>
            <!-- В блоке с другими кнопками в админ-панели -->
            <button class="btn" onclick="syncWithCloud()" style="min-height: 44px;">
                <i class="fas fa-sync-alt"></i> Синхронизировать
            </button>
            <button class="btn" onclick="forceRefreshAfterSync()" style="min-height: 44px;">
                <i class="fas fa-redo"></i> Обновить
            </button>
        </div>

        <!-- Фильтры по статусам -->
        <div class="filter-controls">
            <button class="filter-btn active" data-status="all" onclick="filterOrders('all', this)">Все</button>
            <button class="filter-btn" data-status="Новый" onclick="filterOrders('Новый', this)">Новые</button>
            <button class="filter-btn" data-status="В обработке" onclick="filterOrders('В обработке', this)">В обработке</button>
            <button class="filter-btn" data-status="Отправлен" onclick="filterOrders('Отправлен', this)">Отправлены</button>
            <button class="filter-btn" data-status="Доставлен" onclick="filterOrders('Доставлен', this)">Доставлены</button>
            <button class="filter-btn" data-status="Отменен" onclick="filterOrders('Отменен', this)">Отменены</button>
        </div>

        <!-- Таблица заказов -->
        <div class="admin-panel">
            <h3>Список заказов</h3>
            <div class="orders-actions">
                <button class="action-btn" onclick="selectAllOrders()">
                    <i class="fas fa-check-square"></i> Выбрать все
                </button>
                <button class="action-btn" onclick="deselectAllOrders()">
                    <i class="fas fa-square"></i> Снять выделение
                </button>
                <button class="action-btn" onclick="deleteSelectedOrders()">
                    <i class="fas fa-trash"></i> Удалить выбранные
                </button>
                <button class="action-btn" onclick="markAsProcessed()">
                    <i class="fas fa-cog"></i> В обработку
                </button>
            </div>
            
            <div style="overflow-x: auto;">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th style="width: 40px;">
                                <input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll(this)" style="transform: scale(1.2);">
                            </th>
                            <th>ID</th>
                            <th>ФИО</th>
                            <th>Телефон</th>
                            <th>Email</th>
                            <th>Тип заказа</th>
                            <th>Сумма</th>
                            <th>Дата</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Заказы будут загружаться сюда -->
                        <tr>
                            <td colspan="10" style="text-align: center; padding: 50px; color: var(--text-secondary)">
                                <i class="fas fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 15px;"></i>
                                <p>Загружаем заказы...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p id="ordersCount" style="margin-top: 20px;">Загрузка...</p>
        </div>

        <!-- Детали заказа (скрыто по умолчанию) -->
        <div class="order-details" id="orderDetails">
            <h3>Детали заказа <span id="orderDetailsId"></span></h3>
            <div class="details-grid" id="orderDetailsGrid">
                <!-- Детали будут добавлены через JS -->
            </div>
            
            <h4>Товары в заказе:</h4>
            <div class="items-list" id="orderItemsList">
                <!-- Товары будут добавлены через JS -->
            </div>
            
            <div style="margin-top: 30px; display: flex; gap: 15px; flex-wrap: wrap;">
                <button class="btn" onclick="closeOrderDetails()" style="min-height: 44px;">
                    <i class="fas fa-times"></i> Закрыть
                </button>
                <button class="btn btn-secondary" onclick="printOrder()" style="min-height: 44px;">
                    <i class="fas fa-print"></i> Распечатать
                </button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="cloud-db.js"></script>
</body>

</html>
